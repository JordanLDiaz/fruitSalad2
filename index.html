<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://www.pngmart.com/files/22/Dragon-Fruit-Transparent-PNG.png">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Fruit Salad</title>
</head>

<body class="fruit-bg">

  <main>
    <div class="container-fluid">
      <section class="row justify-content-center">
        <div class="col-3 rounded elevation-5 mt-5 bg-peach">
          <h1 class="text-center text-shadow">Fruit Salad</h1>
        </div>
      </section>

      <section class="row justify-content-between align-content-center">
        <!-- Player List -->
        <div class="card col-3 rounded p-5 text-center m-5 elevation-5 justify-content-end">
          <div class="" id="players">
            <!-- <h5>Player Name: <span>0</span></h5> -->
          </div>
          <form onsubmit="app.playersController.createPlayer()">
            <input type="text" name="name" id="name" placeholder="Player Name" required>
          </form>
        </div>

        <!-- Game -->
        <div class="card col-4 rounded p-5 my-5 elevation-5 text-center justify-content-center" id="start">
          <h1 id="timer">30</h1>
          <div id="game-box">
            <!-- <button onclick="startGame()" class="btn btn-primary w-50 m-auto" type="button">BEGIN</button> -->
            <!-- <h5>Banana</h5> -->
          </div>
          <div id="fruit-form">
            <!-- <form onsubmit="app.playersController.spellFruit()">
              <input type="text" name="fruit" id="fruit" placeholder="Type your guess here..." required>
            </form> -->
          </div>
        </div>

        <!-- Active Player -->
        <div class="card col-3 rounded p-5 text-center m-5 elevation-5" id="active-player">
          <!-- <h5>Active Player: <span>0</span></h5> -->
        </div>
      </section>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
